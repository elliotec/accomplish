<!DOCTYPE html>
<html><html><body><div class="navbar-collapse collapse">
  {% if user-id %}
    <div class="btn-group pull-right"><ul class="nav navbar-nav"><li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i>{{user-id}} <b class="caret"></b></a><ul class="dropdown-menu"><li><a href="{{servlet-context}}/profile">Profile</a></li><li class="divider"></li><li><a href="{{servlet-context}}/logout">Sign Out</a></li></ul></li></ul></div>
  {% else %}
    <div class="btn-group pull-right"><ul class="nav navbar-nav"><li class="dropdown"><form class="navbar-form" id="login-form"><input class="span2" id="id" name="id" placeholder="user id" style="margin-right: 5px" type="text"><input class="span2" id="pass" name="pass" placeholder="password" style="margin-right: 5px" type="password"><input class="btn" onclick="login" type="submit" value="Login"></form></li><li><a href="{{servlet-context}}/register">Register</a></li></ul></div><script type="application/javascript">
        $( "#login-form" ).submit(function(event) {
            $.ajax
            ({
                type: "GET",
                url: "{{servlet-context}}/login",
                headers: {
                    "Authorization": "Basic " + btoa($("input#id").val() + ":" + $("input#pass").val())
                },
                success: function () {
                    document.location.href = "{{servlet-context}}/";
                }
            });
            event.preventDefault();
        });
    </script>
  {% endif %}
</div></body></html></html>
